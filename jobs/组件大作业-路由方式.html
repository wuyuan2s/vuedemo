<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.center {
			    margin: auto;
			    width: 50%;  
			    padding: 10px;
			}
		</style>
	</head>
	<body>
		<div style="border: 3px solid black;">
			<h1 class="center">--我是标题--</h1>
		</div>
		
		<div id="demo" style="">
			<div id="menu" style="border: 3px solid black; float: left; width: 200px; height: 500px;">
				<!--<button id="" @click="usermag()">
					用户管理
				</button><br />-->
				<router-link to="/user">用户管理</router-link>

				<router-link to="/shoppingCart">显示购物车</router-link>


			</div>
			<div>
				<router-view></router-view>
			</div>

			<div></div>
		</div>
		<div style="border: 3px solid black; float: left;  width: 100%;">
			<h1 class="center">--我是底部--</h1>
		</div>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router_3.0.2.js"></script>
		<script type="text/javascript">

			// 1. 定义 (路由) 组件。
			const User = {template: '<div>我是用户管理</div>'};
			const ShoppingCart = {template: '<div>我是购物车</div>'};
			let userManager = {
				template: `
					<p>test</p>
				`
			};

			// 2. 定义路由
			// 路由规则：是一个数组
			const routes = [
				// { path: '/', redirect: '/user'},
				{ path: '/user', component: User},
				{ path: '/shoppingCart', component: ShoppingCart}
			];
			const router = new VueRouter({
				routes
			});
			let vm = new Vue({
				el: "#demo",
				data: {
					messange: 'wuyuan',
					isShowUser: false,
					isShowCart: false,
					user: '我是用户管理',
					cart: '显示购物车',
				},
				methods:{
				shoppingCart: function(){
					this.isShowCart = true;
					this.isShowUser = false;
				},
				usermag: function(){
					this.isShowUser = true;
					this.isShowCart = false
				}
				},
				components: {
					// 局部组件
					 'user-manage': userManager
				},
				router
			}).$mount('#demo')
		</script>
	</body>
</html>
